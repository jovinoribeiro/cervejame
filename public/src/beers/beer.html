<h1>Beer by id</h1>

<div ng-controller="BeerCtrl as beerCtrl">

	{{ beerCtrl.pageTitle }}

	<p>Name: {{beerCtrl.beer.name}}</p>
	<p>Description: {{beerCtrl.beer.description}}</p>
	<p>Available: {{beerCtrl.beer.available.name}}</p>
	<p>Style: {{beerCtrl.beer.style.name}}</p>
	<p>Style description: {{beerCtrl.beer.style.description}}</p>
	<p>
		<img src='{{beerCtrl.beer.labels.large}}' />
	</p>
	

</div>
