
<style>
    .beers {

        
        height:160px;
    }

</style>

<div ng-controller="BreweriesCtrl as breweriesCtrl">
    <div class="container text-center">
        <br> 
        <h1>Brewery List</h1>
        <h2 class="thin">Here are all the Breweries available</h2>
        <!-- <p class="text-muted">
            The difference between involvement and commitment is like an eggs-and-ham breakfast:<br> 
            the chicken was involved; the pig was committed.
        </p> -->
    </div>

    <div class='jumbotron top-space'>
        <div class='container text-center' >
            <div class='row'>
                <div class='col-md-2 col-sm-6 beers' ng-repeat='brewery in breweriesCtrl.breweries'>
                    <a class="thumbnail" href="#/breweries/id/{{brewery.id}}">
                        <div>
                            <img class="img-response" src="{{brewery.images.icon}}"/>
                        </div>
                        <div style="text-align:center;">
                            {{ brewery.name }}
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
